<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Button Beispiel</title>
</head>
<body>
  <button id="greetBtn">Sag Hallo</button>

  <script>
    document.getElementById('greetBtn').addEventListener('click', function () {
      alert('Hallo!');
    });
  </script>
</body>
</html>
